<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
<h1>List of Authors</h1>
	<table>
		<tr>
			<th>id</th>
			<th>firstName</th>
			<th>lastName</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text=${author.id}></td>
			<td th:text="${author.firstName}"></td>
			<td th:text=${author.lastName}></td>			
		</tr>
	</table>
	

</body>
</html>
